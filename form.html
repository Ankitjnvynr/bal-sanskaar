<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIEO Gita-Bal Sanskaar Yojna</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .form-item{
            flex:1 0 230px;
        }
    </style>
  </head>

  <body class="bg-warning-subtle">
    <div class="container my-2">
      <form action="">
        <div class="text-center fw-bold my-2">Student Detail</div>
        <div class="row d-flex gap-1 flex-wrap">
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control form-control-sm" id="dob" name="dob" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="father-name" class="form-label">Father's Name</label>
                <input type="text" class="form-control form-control-sm" id="father-name" name="father-name" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="father-phone" class="form-label">Father's Phone</label>
                <input type="text" class="form-control form-control-sm" id="father-phone" name="father-phone" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="father-dob" class="form-label">Father's DOB</label>
                <input type="date" class="form-control form-control-sm" id="father-dob" name="father-dob" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="mother-name" class="form-label">Mother's Name</label>
                <input type="text" class="form-control form-control-sm" id="mother-name" name="mother-name" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="mother-phone" class="form-label">Mother's Phone</label>
                <input type="text" class="form-control form-control-sm" id="mother-phone" name="mother-phone" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="mother-dob" class="form-label">Mother's DOB</label>
                <input type="date" class="form-control form-control-sm" id="mother-dob" name="mother-dob" placeholder="Enter full name">
            </div>
            <div class=" form-item mb-3 bg-light shadow-sm rounded p-2 flex-grow-1 flex-shrink-0">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="Enter full name">
            </div>
            
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
